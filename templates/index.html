<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Ops App Two</title>
    <style>
        body {
            background-color: lightblue;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            position: relative;
        }
        .form-container {
            padding: 10px;
            position: absolute;
            top: 50px; 
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 100px;
        }
        .list-container {
            padding: 10px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: bold; margin-bottom: 20px;">Dev Ops App 2</h1> 
        <div class="form-container">
            <h3>Add Data:</h3>
            <form action="/data" method="POST">
                <input type="text" name="data" placeholder="Enter data" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="list-container">
            <h3>Stored Data:</h3>
            <ul>
                {% for item in items %}
                    <li>{{ item[0] }}</li>  
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
